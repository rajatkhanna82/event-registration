<div class="row">
  <div class="col-xs-6" *ngFor="let participant of participants">
    <img src="/src/assets/Images/.jpg" alt="">
    <div class="reg">
      Reg ID: <span>{{participant.id}}</span>
    </div>
    <div class="name">
      <div class="row">
        <div class="firstName">
          <span>{{participant.firstName}}</span>
        </div>
        <div class="lastName">
          <span>{{participant.lastName}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
